{% extends "layout.html" %}
{% block body %}

<style type="text/css">
  
  .card-body{
    width: 300px;
  }
  .card-me{
    width: 300px;
  margin:90px 20px 20px 20px;
  float:left;
  border: 1px solid white;
}
</style>
<div class="card-me"> 
  <img src="static/{{inc['image_path']}}" class="" alt="..." width="300px" height="200px">
  <div class="card-body">
    <h5 class="card-title">{{inc['name']}}</h5>
    <hr>
  	<p class = "card-text">Blood Group:{{inc['blood_group']}}</p>
  	<hr>
  	<p class = "card-text">Age: {{inc['age']}}</p>
  	<hr>
  	<p class = "card-text">Sex:{{inc['sex']}}</p>
  	<hr>
  	<p class = "card-text">Phone Number:{{inc['ph']}}</p>
  	<hr>
  	<p class = "card-text">Address:{{inc['address']}}</p>
  
  </div>
<div>
</div>
<a class="btn btn-primary" href="/update" role="button">Update Data</a>

<a class="btn btn-primary" href="/delete" role="button">Delete Data</a>
{% endblock %}
