{% extends "layout.html" %}
{% block body %}
<div class="container">
<form action="/profile_create" method="POST" enctype="multipart/form-data">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputName4">Name</label>
      <input name="name" type="text" class="form-control" id="inputName4" placeholder="Name">
    </div>
    <div class="form-group col-md-6">
      <label for="inputAge4">Age</label>
      <input name="age" type="Number" class="form-control" id="inputAge4" placeholder="Age">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input name="address" type="text" class="form-control" id="inputAddress" placeholder="Address">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputBlood">Blood Group</label>
      <input name="blood" type="text" class="form-control" id="inputBlood">
    </div>
    <div class="form-group col-md-4">
      <label for="inputSex">Gender</label>
      <select name="sex" id="inputSex" class="form-control">
        <option selected>Choose...</option>
        <option>Male</option>
        <option>Female</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputNumber">Phone Number</label>
      <input name="ph" type="text" class="form-control" id="inputNumber">
    </div>
    <input type="file" name="uploaded_file">

  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>

</div>
{% endblock %}
