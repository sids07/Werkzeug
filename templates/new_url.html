{% extends "layout.html" %}
{% block title %}Create New Short URL{% endblock %}
{% block body %}
<style type="text/css">
  html,
body {
  height: 100%;
}

body {
  padding-bottom: 120px;
  
}

.form-signin {
  width: 100%;
  max-width: 330px;
  padding: 15px;
  margin: auto;
}
.form-signin .checkbox {
  font-weight: 400;
}
.form-signin .form-control {
  position: relative;
  box-sizing: border-box;
  height: auto;
  padding: 10px;
  font-size: 16px;
}
.form-signin .form-control:focus {
  z-index: 2;
}
.form-signin input[type="email"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}
.form-signin input[type="password"] {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}
</style>
<div class="container">
<form name="log" action="/shorty" method="POST" class="form-signin">
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input name="eid" type="email" class="form-control" id="inputEmail" placeholder="Email address" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
    <input name="passed" type="password" class="form-control" id="inputPassword"placeholder="Password" required>

  <div class="checkbox mb-3">
    
    <label ><input type="checkbox" value="remember-me"> Remember me</label>
  </div>
  <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>

  <a href="signup">Don't have account. Sign Up.</a>
</form>
   {{message}}

</div>
{% endblock %}
