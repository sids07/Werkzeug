{% extends "layout.html" %}
{% block title %}Create New Short URL{% endblock %}
{% block body %}


<form action='/update_change' method='post'>
  <div class="form-row">
    <div class="col-md-6 mb-3">
      <label for="validationDefault01">Email</label>
      <input type="text" class="form-control" id="validationDefault01" name="email" value={{email}} required>
    </div>
  </div>
  <div class="form-row"><div class="col-md-6 mb-3">
    <div class="col-md-6 mb-3">
      <label for="validationDefault03">Age</label>
      <input type="text" class="form-control" id="validationDefault03" name="age" value ={{age}} required>
    </div>
  </div>

  <button class="btn btn-primary" type="submit">Submit form</button>
</form>

{% endblock %}
